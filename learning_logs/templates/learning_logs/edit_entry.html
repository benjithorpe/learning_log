{% extends "learning_logs/base.html" %}

{% block content %}
  <p class="mb-3"><a href="{% url 'learning_logs:topic' topic.id %}">Back to {{ topic }}</a></p>

  <p class="mb-1">Edit entry:</p>
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-success" name="submit">Save changes</button>
  </form>
{% endblock content %}
